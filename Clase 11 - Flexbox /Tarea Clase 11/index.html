<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Pizzeriza Pizza&Front</title>
</head>
<body>
    <header>
        <ul class="menu">
            <li class="logo"><img src="img/logo.png"></img></li>
            <li class="enlaceTextLogo" style="float:left"><a href=""><span class="pizza">Pizza</span><span>&</span><span class="front">Front</span></a></li>
            <li class="enlaces" style="float:right"><a href=""> Contacto</a></li>
            <li class="enlaces" style="float:right"><a href=""> Promoción</a></li>
            <li class="enlaces" style="float:right"><a href=""> Ranking</a></li>
            <li class="enlaces" style="float:right"><a href=""> Home</a></li>
          </ul>
    </header>

    <section class="main">
        <div class="box">
            <div class="delivery">
                <div class="freeDelivery"><span class="redText">Envio gratis </span><span class="whiteText">comprando </span><span class="redText">2 pizzas</span></div>
            </div>
            <div class="podium">
                <div class="topPodium"><span class="redText">Podio de Pizzas</span></div>
                <div class="box">
                    <div class="listPodium">
                        <div class="listTitle"><span class="blackText">Pizzas top 5</span></div>
                        <ol class="list">
                            <li class="row">Muzzarella</li>
                            <li class="row">Hawaiana</li>
                            <li class="row">Muzzarella J&Morron</li>
                            <li class="row">Fugazzeta</li>
                            <li class="row">Calabresa</li>
                        </ol>
                    </div>
                    <div class="imgPodium"><img src="img/arbol-pizza.png"></img></div>
                </div>
            </div>
    </section>

    <footer>
        <div class="box">
            <div class="menuFooter">
                <ul class="footerMenu">
                    <li class="enlacesMenuFooter"><a href=""> Home</a></li>
                    <li class="enlacesMenuFooter"><a href=""> Ranking</a></li>
                    <li class="enlacesMenuFooter"><a href=""> Promoción</a></li>
                    <li class="enlacesMenuFooter"><a href=""> Contacto</a></li>
                </ul>
            </div>
            <div class="logoFooter">
                <ul class="footerMenu">
                    <li class="enlaceTextLogoFooter" style="float:right"><a href=""><span class="pizza">Pizza</span><span>&</span><span class="front">Front</span></a></li>
                    <li class="logoFooter"><img src="img/logo.png"></img></li>
                    
                </ul>
            </div>
    </footer>

</html>
